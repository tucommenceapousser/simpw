<body>
    <div id="overlay"></div>
    <div id="header" class="animate__animated animate__flash">
        <h1>Hacker Interface</h1>
    </div>
    <div id="console" class="animate__animated animate__fadeInUp"></div>
    <div id="countdown">Temps restant : <span id="time">00:30</span></div>
    <audio id="typewriter-sound" preload="auto" src="typewriter.mp3"></audio>
    <audio id="alert-sound" preload="auto" src="alert.mp3"></audio>
    <input type="file" id="fileInput" multiple style="display: none;">
    <button id="fileButton" class="animate__animated animate__pulse animate__infinite">Accéder aux fichiers <i class="fas fa-folder-open"></i></button>
    <button id="webcamButton" class="animate__animated animate__pulse animate__infinite">Activer la webcam <i class="fas fa-video"></i></button>
    <video id="webcamVideo" autoplay style="display: none;"></video>
    <canvas id="webcamCanvas" style="display: none;"></canvas>
    <img id="webcamPhoto" style="display: none;">
    <p id="photoText" style="display: none;">ma voui tié beau mon fils</p>
    <div id="fileList"></div>
    <script src="script.js"></script>
</body>
